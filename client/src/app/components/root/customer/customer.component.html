<div>
  <mat-grid-list cols="4" rowHeight="16:9">
    <mat-grid-tile [colspan]="3" [rowspan]="2">
      <div class="customer-list-content">
        <table mat-table [dataSource]="dataSource">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef> Order Date </th>
            <td mat-cell *matCellDef="let element"> {{element.orderDate | date:'dd/MM/yyyy'}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef> Order Date </th>
            <td mat-cell *matCellDef="let element"> {{element.deliveryDate | date:'dd/MM/yyyy' }} </td>
          </ng-container>
      
      
           <!-- Weight Column -->
           <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button  (click)="editCustomer(element)">
                <mat-icon>open_in_new</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2" [style.background]="'lightblue'">
      <mat-card class="customer-info-left">
        <mat-card-header>
          <button mat-raised-button color="primary" style="width: 100%; margin-top: 10px;" *ngIf="isEdit === false" (click)="showAddNew()">Add new</button>
        </mat-card-header>
        <app-customer-edit [customer]="customerEdit" *ngIf="isEdit" (onClose)="onEditClose($event)"></app-customer-edit>
      </mat-card>
    </mat-grid-tile>
    <!-- <mat-grid-tile [colspan]="4" [rowspan]="1" [style.background]="'lightblue'">1</mat-grid-tile> -->
  </mat-grid-list>
</div>
