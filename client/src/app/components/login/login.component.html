<div class="login-page">
  <mat-card>
    <mat-card-header><mat-card-title>Đăng Nhập</mat-card-title></mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" [style.width.%]="100">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field appearance="fill" [style.width.%]="100">
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="pwd">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer align="center">
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()" >Login</button>
        <button mat-raised-button  [style.margin-left]="'12px'" (click)="login()" >Register</button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>
