<mat-drawer-container autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <section>
        <div><button mat-button routerLink="customer">Basic</button></div>
        <div><button mat-button color="accent" routerLink="device">Accent</button></div>
        <a mat-button routerLink="device" target="_blank">Link</a>
      </section>
    </mat-drawer>
    <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <button  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
         <mat-icon>menu</mat-icon>
       </button>
       <span>My App</span>
       <span class="spacer"></span>
       <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
         <mat-icon>favorite</mat-icon>
       </button>
       <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
     </mat-toolbar>
    </div>
    <div class="container m-5">
        <app-customer></app-customer>
    </div>
  </mat-drawer-container>
